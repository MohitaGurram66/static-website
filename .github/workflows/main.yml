name: CI Pipeline

on:
  push:               # runs whenever code is pushed
    branches:
      - main
  workflow_dispatch:   # allows manual trigger too

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Show latest commit info (detect latest change)
      - name: Show latest commit
        run: git log -1 --oneline

      # Step 3: Confirm weâ€™re in repo folder
      - name: List files
        run: ls -la

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t ${{secrets.practice_user}}/mohita:2 .

      # Step 5: Log into Docker Hub
      - name: Log into Docker Hub
        run: echo "${{ secrets.docker_password }}" | docker login -u "${{ secrets.practice_user }}" --password-stdin

      # Step 6: Push docker image
      # Step 5: Log into Docker Hub
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
              username: ${{ secrets.practice_user }}
              password: ${{ secrets.docker_password }}
